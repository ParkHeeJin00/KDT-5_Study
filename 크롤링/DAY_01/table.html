<html>
<head> <meta charset="UTF-8">
<title>초간단 테이블</title>
</head>
<body>
    <!-- table : 테이블을 만드는 태그 -->
    <table border="1">
        <!-- tr : 테이블 행 만드는 태그-->
        <tr>
            <!-- th : 테이블 헤더 부분 태그-->
            <th>테이블</th>
            <th>만들기</th>
        </tr>
        <tr>
            <!-- td : 테이블 열 만드는 태그 -->
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
