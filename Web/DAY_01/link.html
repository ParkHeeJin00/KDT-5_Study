<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tag a</title>
    <base href = 'https://blog.naver.com/' target ='_blank'>
</head>
<!-- ML 프레임워크      시각화 프레임워크       공공데이터 프레임워크-->
<!-- 해당 href로 이동함 -->
<h1><a href = '#ml'>ML 프레임워크</a>     <a href = '#vs'>시각화 프레임워크</a>        <a href = '#data'>공공데이터 프레임워크</a></h1>
<body>
<!-- 기계학습 관련 주요 프레임워크 링크 페이지 -->
<h3 id = 'ml'>ML 프레임 워크</h3>
<ul>
    <li><a href="https://www.tensorflow.org/", target = '_blank'>텐서플로우</a></li>
    <li><a href="https://keras.io/", target = '_blank'>케라스</a></li>
    <li><a href="https://pytorch.org/", target = '_blank'>파이토치</a></li>
    <li><a href="https://scikit-learn.org/stable/", target = '_blank'>사이킷런</a></li>
</ul>
<!-- 시각화 프레임워크 링크 페이지 -->
<h3 id = 'vs'>시각화 프레임 워크</h3>
<ul>
    <li><a href="https://matplotlib.org/", target = '_blank'>Matplotlib</a></li>
    <li><a href="https://seaborn.pydata.org/", target = '_blank'>Seaborn</a></li>
</ul>
<!-- 공공데이터 링크 페이지 -->
<h3 id = 'data'>공공데이터 프레임 워크</h3>
<ul>
    <li><a href="https://www.aihub.or.kr/", target = '_blank'>AI Hub</a></li>
    <li><a href="https://keras.io/", target = '_blank'>공공 데이터포털</a></li>
    <li><a href="https://keras.io/", target = '_blank'>한국 관광 포털</a></li>
</ul>
<a href="hidin-">내 블로그</a>
</body>
</html>
<!-- 웹페이지의 id는 고유해야한다. -->
<!-- 이미지의 name은 고유해야한다. -> 갱신이 안됨 -->
