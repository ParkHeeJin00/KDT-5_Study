<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
<center>
<form action = '#' method = 'post'>
<fieldset aria-setsize="90%">
<legend>블로그 글쓰기</legend>
<p>
    <label for = ' title'>제목 </label>
    <input type = 'text' name = 'title' id = 'title' size="70%">
</p>
<p>
    <label for = 'content'>내용 </label>
    <textarea name = 'content' id = 'content' rows="20%" cols="70%" placeholder="여기에 텍스트를 입력하세요"></textarea>
</p>
</fieldset>
</form>
</center>
</body>
</html>
