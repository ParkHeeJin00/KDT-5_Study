<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select&Size</title>
</head>
<body>
    <center>
    <fieldset size = '80%'>
        <legend>개인 정보 입력</legend>
        <p>지역</p>
        <select name="city" id="city" size = '4'>
            <optgroup label = '대구'>
                <option value="달서구" selected>달서구</option> <!-- selected : 기본값 지정 -->
                <option value="서구" >서구</option>
                <option value="중구" >중구</option>
                <option value="북구" >북구</option>
            </optgroup>
            <optgroup label = '부산'>
                <option value="수영구" >수영구</option>
                <option value="서구" >서구</option>
                <option value="중구" >중구</option>
                <option value="북구" >북구</option>
            </optgroup>
        </select>
    </fieldset>
</center>
</body>
</html>
